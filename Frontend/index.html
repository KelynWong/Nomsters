    <style>
         /* code for the wave */

         html, body { height: 100%; }
            body {
            overflow: hidden;
            background-image: url('img/login.png');
            background-size: cover;
            }

            .ocean { 
            background-color: white;
            height: 0%;
            width:100%;
            position:absolute;
            bottom:0;
            left:0;
            }

            .wave {
                background: url('img/waveRed.svg') repeat-x; 
                position: absolute;
                top: -150px;
                width: 6400px;
                height: 150px;
                animation: wave 12s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
                transform: translate3d(0, 0, 0);
            
                /*animation: wave 40s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;*/
            }
            
            @keyframes wave {
                0% {
                    transform: translateX(0);
                }
                50% {
                    transform: translateX(-800px);
                }
                100% {
                    transform: translateX(-1600px);
                }
            }
            

            @keyframes swell {
                0%, 100% {
                    transform: translate3d(0,-25px,0);
                }
                50% {
                    transform: translate3d(0,5px,0);
                }
            }
            /* end of wave code */
    </style>

    <div class="bigdiv">

    <script>
function loginUser() {
  event.preventDefault();
  const username = document.getElementById("exampleInputUsername1").value;
  const password = document.getElementById("exampleInputPassword1").value;

  // Create a Base64-encoded string for Basic Authentication
  const base64Credentials = btoa(username + ':' + password);

  // Set up the Axios POST request
  axios.post('https://leaptron2.dscloud.me:3000/api/login', null, {
    headers: {
      'Authorization': 'Basic ' + base64Credentials
    }
  })
  .then(response => {
    // Handle a successful response here
    console.log(response.data);
    let token= response.data.token;
    let userId= response.data.userId;
    sessionStorage.setItem('token', token);
    sessionStorage.setItem('userId', userId);

    const homePageUrl = `./home.html`;
    window.location.href = homePageUrl;
  })
  .catch(error => {
    if (error.response && error.response.data && error.response.data.message) {
      // Extract and display the error message from the response
      alert(error.response.data.message);
      document.getElementById("exampleInputUsername1").value = '';
      document.getElementById("exampleInputPassword1").value = '';
    } else {
      // Handle other errors
      console.error(error);
      alert('An error occurred during login.');
    }
  });
}
        
    </script>
