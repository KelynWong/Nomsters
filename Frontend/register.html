<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register</title>
    <link rel="icon" href="./img/nomstersicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/register.css" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <div class="register-wrapper">
        <img src="img/logo.png" alt="logo" class="logo" />
        <div class="text-center mb-3">
          <div class="imgPre mx-auto my-3" v-if="imagePreview != ''" :style="{backgroundImage: 'url(' + imagePreview + ')'}"></div>
          
          <label
            v-else
            for="form-control"
            class="form-label chooseprofilepic"
            style="color: black"
            >Choose Profile Picture (less than 50kb)</label
          >
          <div class="mx-auto">
            <input
              class="form-control fileinput"
              type="file"
              id="formFile"
              @change="previewImage"
              ref="fileInput"
              required
            />
            <button @click="clearImage" class="btn btn-secondary mt-1">
              Clear Image
            </button>
          </div>
        </div>

        <form @submit.prevent="registerUser">
          <div class="justify-content-center">
            <div class="mb-4">
              <input
                v-model="username"
                type="text"
                class="form-control"
                id="exampleInputUsername1"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-4">
              <input
                v-model="password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-4">
              <input
                v-model="confirmPassword"
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="mb-4">
              <h6 class="mb-1">Dietary Requirements</h6>
              <ul class="diet-wrap col2">
                <li v-for="diet in diets" :key="diet.id">
                  <label :for="diet.id">
                    <input type="checkbox" v-model="selectedDiets" :value="diet.value" :id="diet.id" />
                    {{diet.value}}
                  </label>
                  <br>
                </li>
              </ul>
            </div>
          </div>
          
          <div class="text-center my-3">
            <button class="anim button reg" type="submit">Register
                <span></span><span></span><span></span><span></span>
            </button>
          </div>

          <!-- <div class="text-center">
            <button
              type="submit"
              class="btn btn-danger"
              style="
                font-weight: lighter;
                position: relative;
                z-index: 9999;
              "
            >
              Register
            </button> -->
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            username: "",
            password: "",
            confirmPassword: "",
            imagePreview: "",
            diets: [],
            selectedDiets: [],
          };
        },
        mounted() {
          this.fetchDiets();
        },
        methods: {
          fetchDiets() {
            axios
              .get("https://leaptron2.dscloud.me:3000/api/diet")
              .then((response) => {
                this.diets = response.data.map((item) => ({
                  id: item.name.replace(/\s+/g, "_").toLowerCase(),
                  value: item.name,
                  checked: false,
                }));
              })
              .catch((error) => {});
          },
          previewImage() {
            this.imagePreview = URL.createObjectURL(
              this.$refs.fileInput.files[0]
            );
          },
          clearImage() {
            this.imagePreview = "";
            this.$refs.fileInput.value = null;
          },
          registerUser() {
            if (this.password !== this.confirmPassword) {
              alert("Passwords do not match.");
              return;
            }

            var file = this.$refs.fileInput.files[0];

            if (file) {
              this.readAndUploadFile(file)
                .then((fileData) => {
                  axios
                    .post("https://leaptron2.dscloud.me:3000/api/signup", {
                      username: this.username,
                      password: this.password,
                      image: fileData,
                    })
                    .then((response) => {
                      let token = response.data.token;
                      let userId = response.data.userId;
                      sessionStorage.setItem("token", token);
                      sessionStorage.setItem("userId", userId);
                      const selectedDiets = this.selectedDiets;
                      var dietdata = "";

                      if (selectedDiets.length > 0) {
                        for (let i = 0; i < selectedDiets.length; i++) {
                          dietdata += selectedDiets[i];
      
                          // Add a comma and space if it's not the last item
                          if (i < selectedDiets.length - 1) {
                              dietdata += ", ";
                          }
                        }
    
                        const headers = {
                          Authorization: `Bearer ${token}`,
                        };
                        
                        axios.post(`https://leaptron2.dscloud.me:3000/api/user/${userId}/diet`, 
                          {
                            diets: dietdata, // Ensure the property name is 'diets', not 'dietdata'
                          },
                          {
                            headers: headers, // Pass the headers as a separate object
                          }
                        )
                        .then((response) => {
                          const homePageUrl = `./home.html`;
                          window.location.href = homePageUrl;
                        })
                        .catch((error) => {
                          alert('Error uploading image file, please ensure file is an image  and is < 50kb')
                        });
                        
                      } else {
                        const homePageUrl = `./home.html`;
                        window.location.href = homePageUrl;
                      }
                    })
                    .catch((error) => {
                      if(error.message == 'Request failed with status code 400'){
                        alert('Username already exists, please try again.')
                      }
                      else{
                      alert('Error uploading image file, please ensure file is an image  and is < 50kb')}
                    });
                })
                .catch((error) => {
                  alert('Error uploading image file, please ensure file is an image  and is < 50kb')
                });
            } else {
              axios
                .post("https://leaptron2.dscloud.me:3000/api/signup", {
                  username: this.username,
                  password: this.password,
                  image: "",
                })
                .then((response) => {
                  let token = response.data.token;
                  let userId = response.data.userId;
                  sessionStorage.setItem("token", token);
                  sessionStorage.setItem("userId", userId);
                  const selectedDiets = this.selectedDiets;

                  var dietdata = "";

                  if (selectedDiets.length > 0) {
                    for (let i = 0; i < selectedDiets.length; i++) {
                      dietdata += selectedDiets[i];

                      // Add a comma and space if it's not the last item
                      if (i < selectedDiets.length - 1) {
                        dietdata += ", ";
                      }
                    }

                    const headers = {
                      Authorization: `Bearer ${token}`,
                    };

                    axios
                      .post(
                        `https://leaptron2.dscloud.me:3000/api/user/${userId}/diet`,
                        {
                          diets: dietdata, // Ensure the property name is 'diets', not 'dietdata'
                        },
                        {
                          headers: headers, // Pass the headers as a separate object
                        }
                      )
                      .then((response) => {
                        const homePageUrl = `./home.html`;
                        window.location.href = homePageUrl;
                      })
                      .catch((error) => {
                        alert('Error uploading image file, please ensure file is an image  and is < 50kb')
                      });
                  } else{
                    const homePageUrl = `./home.html`;
                    window.location.href = homePageUrl;
                  }
                })
                .catch((error) => {
                  alert('Username already exists, please try again.')
                })
            }
          },
          readAndUploadFile(file) {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();

              reader.onload = function (e) {
                const fileData = e.target.result;
                resolve(fileData);
              };

              reader.onerror = function (error) {
                reject(error);
                alert("Error uploading file");
              };

              reader.readAsDataURL(file);
            });
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
