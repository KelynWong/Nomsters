<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/home.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<style>
    .add,
    .remove {
        margin-right: 5px;
        padding-top: 5px;
    }

    #formfield,
    #textbox,
    #formfield2,
    #textbox2 {
        margin-bottom: 5px;
    }

    .img-fluid {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 50%;
    }

    .border-right {
        border-right: 1px solid #dee2e6 !important;
    }
</style>

<body>

    <div id="app">

        <app-nav></app-nav>
        <h2 class=" bg-light text-center p-5 m-0">
            Edit Profile
        </h2>

        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img id="frame" src="src/img/exampledp.png" class="img-fluid mx-auto" /><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
                    <div class="mb-2 text-center">
                        <label for="form-control" class="form-label chooseprofilepic" style="color:black; text-align: start !important;">Edit Profile Picture</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()" placeholder="upload profile pic">
                        <button onclick="clearImage()" class="btn btn-secondary mt-3 clear shadow-sm">Clear Image</button>
                        
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Display Name</label><input type="text" class="form-control" placeholder="username" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Change Password</label><input type="password" class="form-control" placeholder="Enter new password" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Confirm Password</label><input type="password" class="form-control" placeholder="Confirm Password" value=""></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-danger shadow-sm" style='font-weight:lighter' type="button">Save Profile</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><h4>Edit Diet</h4></div><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="vegetarian" id="">
                            <label class="form-check-label" for="">
                              Vegetarian
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="vegan" id="">
                            <label class="form-check-label" for="">
                              Vegan
                            </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="glutenFree" id="">
                              <label class="form-check-label" for="">
                                Gluten Free
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="dairyFree" id="">
                              <label class="form-check-label" for="">
                              Dairy Free
                          </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="veryHealthy" id="">
                              <label class="form-check-label" for="">
                              Healthy
                          </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="cheap" id="">
                              <label class="form-check-label" for="">
                              Cheap
                          </label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>

    <!-- script for image preview -->
    <script>
        function preview() {
            frame.src = URL.createObjectURL(event.target.files[0]);
        }
        function clearImage() {
            document.getElementById('formFile').value = null;
            frame.src = "";
        }
    </script>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="component/navbar.js"></script>
    <script src="component/listing.js"></script>
    <script src="component/footer.js"></script>

    <script>
        const app = Vue.createApp({});
        app.component('app-nav', navbar);
        app.component('app-listing', listing);
        app.component('app-footer', footer);
        app.mount('#app');

        gsap.from("#countRecipe", {
            textContent: 0,
            duration: 4,
            ease: "power1.in",
            snap: { textContent: 1 }
        });

        const buttons = document.querySelectorAll(".topRecipe");

        buttons.forEach(function (button) {
            button.addEventListener("click", function () {
                buttons.forEach(function (btn) {
                    btn.classList.remove("btn-danger");
                    btn.classList.add("btn-outline-secondary");

                    var rmv = document.getElementById(btn.getAttribute("data-value"));
                    rmv.style.display = 'none';
                });

                var content = document.getElementById(event.target.getAttribute("data-value"));
                content.style.display = 'block';
            });
        });

    </script>
</body>

</html>
