    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

    <script>
        const headers = {
            Authorization: `BEARER ${token}`
        }

        const app = Vue.createApp({
            components: {
            },
            data() {
                return {
                    indexes: createIndex(),
                    allrecipes: [],
                    name: '',
                    image: '/img/icon/food.png'
                };
            },
            mounted() {
                console.log(token)
                axios.get('https://leaptron2.dscloud.me:3000/api/user/' + userId, {
                    headers: headers
                }).then(response => {
                    console.log(response.data)
                    this.name = response.data.username
                }).catch(error => {
                    this.isError = true;
                });
                axios.get('https://leaptron2.dscloud.me:3000/api/user/' + userId, {
                    headers: headers
                }).then(response => {
                    var dataArray = response.data.image.data
                    if (dataArray.length > 0) {

                        console.log(dataArray)
                        var uint8Array = new Uint8Array(dataArray);
                        console.log(uint8Array)
                        var binaryString = String.fromCharCode.apply(null, uint8Array);


                        this.image = binaryString
                    }
                }).catch(error => {
                    this.isError = true;
                });

                axios.get('https://leaptron2.dscloud.me:3000/api/user/' + userId, {
                    headers: headers
                }).then(response => {

                }).catch(error => {
                    this.isError = true;
                });
                this.fetchAllRecipes();
            },
            methods: {
                searchRecipes(titleQuery) {
                    window.location.href = `allRecipe.html?search=${titleQuery}`;
                },
                fetchAllRecipes() {
                    axios.get('https://leaptron2.dscloud.me:3000/api/recipe', {
                        headers: headers
                    }).then(response => {
                        console.log(response.data)
                        this.allrecipes = response.data
                        console.log(this.allrecipes)
                    }).catch(error => {
                        console.log(error.response.data.message);
                        this.errorMessage = error.response.data.message;
                        this.allrecipes = [];
                        this.isError = true;
                    });
                },
            }
        });

        app.component('app-nav', {
            data() {
                return {
                    showIsActive: false,
                    random: []
                }
            },
            props: {
                allrecipes: {
                    type: Array,
                    required: true
                },
                size: {
                    type: Number,
                    required: false,
                    default: 12
                }
            },
            methods: {
                showHideModal() {
                    this.showIsActive = !this.showIsActive;
                    this.generateRandomRecipe();
                },
                generateRandomRecipe() {
                    if (this.allrecipes.length > 0) {
                        const length = this.allrecipes.length;
                        const r = this.allrecipes[Math.floor(Math.random() * length)];

                        console.log(this.random);
                        this.random = r;
                    }
                },
                closeModal() {
                    this.showIsActive = !this.showIsActive;
                },
            },
            template: navbar.template + `
          <div class="random-recipe" :class="{active: showIsActive}">
              <div class="overlay" @click="closeModal"></div>
              <div class="modal-box">
                  <h3>Random Recipe Generator</h3>
                  ${listing.single}
                  <div class="buttons">
                      <button class="btn decide-btn generate" @click="generateRandomRecipe">Regenerate</button>
                      <button class="btn decide-btn generate"><a href="recipeDetail.html?">Go to Recipe</a></button>
                  </div>
              </div>
          </div>
        `,
        });



        app.component('app-footer', footer);
        app.mount('#app');





        function createIndex() {
            let index = [];
            for (let i = 1; i < 4; i++) {
                index.push({ ind: '#' + i });
            }
            return index;
        }
    </script>


    <script>
        function preview() {
            frame.src = URL.createObjectURL(event.target.files[0]);
        }
        function clearImage() {
            document.getElementById('formFile').value = null;
            frame.src = "";
        }
        function updateUser(event) {
            event.preventDefault();
            let password = document.getElementById('exampleInputPassword1').value;
            let confirmPassword = document.getElementById('exampleInputPassword2').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            var file = document.getElementById('formFile').files[0];

            if (file) {
                readAndUploadFile(file)
                    .then((fileData) => {
                        axios
                            .post('https://leaptron2.dscloud.me:3000/api/signup', {
                                "username": document.getElementById('exampleInputUsername1').value,
                                "password": document.getElementById('exampleInputPassword1').value,
                                "image": fileData
                            })
                            .then((response) => {
                                let token = response.data.token;
                                let userId = response.data.userId;
                                sessionStorage.setItem('token', token);
                                sessionStorage.setItem('userId', userId);
                                // Redirect to another page or perform other actions here
                                window.location.href = './home.html';
                            })
                            .catch((error) => {
                                if (error.response && error.response.data && error.response.data.message) {
                                    // Extract and display the error message from the response
                                    alert(error.response.data.message);
                                }
                            });
                    })
                    .catch((error) => {
                        // Handle file reading error
                        console.error(error);
                    });
            } else {
                // Handle the case where no file is selected
                axios.post('https://leaptron2.dscloud.me:3000/api/signup', {
                    "username": document.getElementById('exampleInputUsername1').value,
                    "password": document.getElementById('exampleInputPassword1').value,
                    "image": ''
                })
                    .then(response => {
                        let token = response.data.token;
                        let userId = response.data.userId;
                        sessionStorage.setItem('token', token);
                        sessionStorage.setItem('userId', userId);

                        const homePageUrl = `./home.html`;
                        window.location.href = homePageUrl;
                    })
            }
        }

        function readAndUploadFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const fileData = e.target.result; // This contains the file data
                    console.log("File data:", fileData);
                    resolve(fileData);
                };

                reader.onerror = function (error) {
                    reject(error);
                };

                reader.readAsDataURL(file);
            });
        }
    </script>
    </script>


    </script>
